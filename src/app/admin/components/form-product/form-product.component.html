<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Product</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input placeholder="Id" formControlName="id" matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <input placeholder="Name" formControlName="name" matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <input placeholder="Price" formControlName="price" matInput type="number">
      </mat-form-field>
      <mat-form-field>
        <textarea placeholder="Description" formControlName="description" matInput></textarea>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="image" matInput type="text">
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="saveProduct($event)">Save</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
