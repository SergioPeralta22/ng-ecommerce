<div class="card">
  <img [src]="tshirt.image" alt="tshirt image">
  <h2 appHighlight>{{tshirt.name }}</h2>
  <p>{{tshirt.description}}</p>
  <h3 class="price">{{tshirt.price | currency }} </h3>
  <h3 class="price-discount"> $ {{tshirt.price +5}}</h3>
  <p>{{today| date}} </p>
  <div class="btns">
    <button mat-raised-button color="primary" (click)="addToCart()">Add to Cart</button>
    <button class="btn-details" [routerLink]="['/products', tshirt.id]">More Details</button></div>
</div>
